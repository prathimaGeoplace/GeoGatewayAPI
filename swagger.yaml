      produces:
      - application/json
      parameters:
      - name: authCode
        in: path
        description: Authcode of the logged in user
        required: true
        type: number
      responses:
        "200":
          description: successful operation
          schema:
            $ref: '#/definitions/AddressLandingPageDTO'
        "400":
