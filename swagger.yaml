      - application/json
      parameters:
      - name: authCode
        in: formData
        required: false
        type: number
      - name: region
        in: formData
        required: false
        type: number
      - name: accountType
        in: formData
        required: false
        type: number
      - name: role
        in: formData
        required: false
        type: number
      - name: priority
        in: formData
        required: false
        type: number
      responses:
        "200":
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/AuthorityMessage'
        "400":
          description: Invalid Input parameters supplied
        "404":
