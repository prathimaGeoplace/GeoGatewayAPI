---
swagger: "2.0"
info:
  description: The purpose of the interface is to provide a self-serve web page, using the existing services site and authentication methods.  The project will also aim to improve and extend some of the existing functionality for gathering contact and account information held in Salesforce.
  version: 1.0.0
  title: GeoGateway
  contact:
    email: Stella.Loftus@geoplace.co.uk
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
host: virtserver.swaggerhub.com
basePath: /G7133/GeoGateway/1.0.0
tags:
- name: address
  description: Controller for Address Landing Page
- name: calendarEvents
  description: Controller for Calendar Events
- name: authorityMessages
  description: Controller for Authority Messages
- name: addressCoordinates
  description: Controller for Address Coordinates
- name: addressTertiaryClassification
  description: Controller for Address Tertiary Classification
- name: addressSubmission
  description: Controller for Address Submission
- name: addressCandidates
  description: Controller for Address Candidates
- name: addressComparison
  description: Controller for Street Comparision
- name: addressHealthCheck
  description: Controller for Address Data Consistency
schemes:
- https
paths:
  /address/summary/{authCode}:
    get:
      tags:
      - address
      summary: Get Landing Page Details
      description: Returns AddressLandingPageDTO
      produces:
      - application/json
      parameters:
      - name: authCode
        in: path
        description: Authcode of the logged in user
        required: true
        type: number
      responses:
        "200":
          description: successful operation
          schema:
            $ref: '#/definitions/AddressLandingPageDTO'
        "400":
          description: Invalid AuthCode supplied
        "404":
          description: Address Landing Page Details not found
  /address/stats/{authCode}:
    get:
      tags:
      - address
      summary: Get Annual Performance Statistics for Authority
      description: Returns AddressAnnualStatistics
      produces:
      - application/json
      parameters:
      - name: authCode
        in: path
        description: Authcode of the logged in user
        required: true
        type: number
      responses:
        "200":
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/AddressLevelStats'
        "400":
          description: Invalid AuthCode supplied
        "404":
          description: Annual Stats not found
      security:
      - authorise:
        - has_roles
  /address/awards/{authCode}:
    get:
      tags:
      - address
      summary: Get Authority awards from Objectstore
      description: Returns Authority Awards
      produces:
      - images/jpeg
      parameters:
      - name: authCode
        in: path
        description: Authcode of the logged in user
        required: true
        type: number
      responses:
        "200":
          description: returns all the award images belonging to that authority
        "400":
          description: Invalid AuthCode supplied
        "404":
          description: No Images found
      security:
      - authorise:
        - has_roles
  /address/downloadReports/:
    get:
      tags:
      - address
      summary: Get Reports from Objectstore
      description: Downloads the Reports from Objectstore
      consumes:
      - multipart/form-data
      produces:
      - application/pdf
      parameters:
      - name: authCode
        in: formData
        description: Authcode of the logged in user
        required: true
        type: number
      - name: reportType
        in: formData
        description: Type of the report like IS, Pre-Brenchmark etc
        required: true
        type: string
      responses:
        "200":
          description: downloads the specified report from the objectstore
        "400":
          description: Invalid Input
        "404":
          description: Report not found
      security:
      - authorise:
        - has_roles
  /address/downloadAwards/:
    get:
      tags:
      - address
      summary: Get Award Image from Objectstore
      description: Downloads the Award Image from Objectstore
      consumes:
      - multipart/form-data
      produces:
      - images/jpeg
      parameters:
      - name: authCode
        in: formData
        description: Authcode of the logged in user
        required: true
        type: number
      - name: imageName
        in: formData
        description: Name of the image
        required: true
        type: string
      responses:
        "200":
          description: downloads the specified image from the objectstore
        "400":
          description: Invalid Input
        "404":
          description: Image not found
      security:
      - authorise:
        - has_roles
  /address/tnlStats/{authCode}:
    get:
      tags:
      - address
      summary: Get To Next Level Stats for the Authority
      description: Returns AddressToNextLevelStats
      produces:
      - application/json
      parameters:
      - name: authCode
        in: path
        description: Authcode of the logged in user
        required: true
        type: number
      responses:
        "200":
          description: successful operation
          schema:
            $ref: '#/definitions/AddressToNextLevelStats'
        "400":
          description: Invalid AuthCode supplied
        "404":
          description: ToNextLevel Stats not found
      security:
      - authorise:
        - has_roles
  /authorityMessages/{authCode}/{gazeetterId}:
    get:
      tags:
      - authorityMessages
      summary: Get Messages for Authority
      description: Returns top 3 AuthorityMessages for Address/Street Home Page filtered based on authCode, gazeetterId, region, accountType and role and ordered by Priority
      produces:
      - application/json
      parameters:
      - name: authCode
        in: path
        description: Authcode of the logged in user
        required: true
        type: number
      - name: gazeetterId
        in: path
        description: indicates Address(1) or Street(2) based on the page user is accessing
        required: true
        type: integer
      responses:
        "200":
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/AuthorityMessage'
        "400":
          description: Invalid Input parameters supplied
        "404":
          description: Authority Messages not found
      security:
      - authorise:
        - has_roles
  /authorityMessages:
    get:
      tags:
      - authorityMessages
      summary: Get All AuthorityMessages
      description: Returns messages from the AuthorityMessages table based on the filters selected by the user in the View Authority Mesages UI. This method should include sorting and pagination
      consumes:
      - multipart/form-data
      produces:
      - application/json
      parameters:
      - name: authCode
        in: formData
        required: false
        type: number
      - name: region
        in: formData
        required: false
        type: number
      - name: accountType
        in: formData
        required: false
        type: number
      - name: role
        in: formData
        required: false
        type: number
      - name: priority
        in: formData
        required: false
        type: number
      responses:
        "200":
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/AuthorityMessage'
        "400":
          description: Invalid Input parameters supplied
        "404":
          description: Authority Messages not found
      security:
      - authorise:
        - has_super_admin_only
    post:
      tags:
      - authorityMessages
      summary: Creates a new Message or updates an existing authority message
      operationId: createAuthorityMessage
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: AuthorityMessage object that has to be created or updated
        required: true
        schema:
          $ref: '#/definitions/AuthorityMessage'
      responses:
        "200":
          description: successful operation
      security:
      - authorise:
        - has_super_admin_only
  /authorityMessages/close/{authorityMessageId}:
    post:
      tags:
      - authorityMessages
      summary: updates the DisabledFlag column in the AuthorityMessages table so that the message will not be visible to users again
      operationId: closeAuthorityMessage
      parameters:
      - name: authorityMessageId
        in: path
        description: ID of the message
        required: true
        type: integer
      responses:
        "200":
          description: successful operation
      security:
      - authorise:
        - has_user_roles
  /authorityMessages/{authorityMessageId}:
    get:
      tags:
      - authorityMessages
      summary: Get AuthorityMessage object based on ID when user clicks on Edit link
      description: Returns AuthorityMessage
      produces:
      - application/json
      parameters:
      - name: authorityMessageId
        in: path
        description: ID of the selected AuthorityMessage
        required: true
        type: integer
      responses:
        "200":
          description: successful operation
          schema:
            $ref: '#/definitions/AuthorityMessage'
        "400":
          description: Invalid authorityMessageId supplied
        "404":
          description: Message not found
      security:
      - authorise:
        - has_super_admin_only
    delete:
      tags:
      - authorityMessages
      summary: Deletes the Authority Message
      operationId: deleteAuthorityMessage
      parameters:
      - name: authorityMessageId
        in: path
        description: ID of the selected AuthorityMessage
        required: true
        type: integer
      responses:
        "200":
          description: successfully deleted
        "400":
          description: Invalid ID supplied
        "404":
          description: authority message not found
      security:
      - authorise:
        - has_super_admin_only
  /addressCoordinates/{authCode}:
    get:
      tags:
      - addressCoordinates
      summary: Get All Details for Coordinates Landing Page
      description: Returns AddressCoordinates
      produces:
      - application/json
      parameters:
      - name: authCode
        in: path
        description: Authcode of the logged in user
        required: true
        type: number
      responses:
        "200":
          description: successful operation
          schema:
            $ref: '#/definitions/AddressCoordinates'
        "400":
          description: Invalid AuthCode supplied
        "404":
          description: Address Coordinate Details not found
      security:
      - authorise:
        - has_roles
  /addressCoordinates/downloadReport/{authCode}:
    get:
      tags:
      - addressCoordinates
      summary: Generate Coordinates Report for Authority
      description: Generates Coordinates report as a excel based on the data fetched from V_COORDINATES
      produces:
      - text/plain
      parameters:
      - name: authCode
        in: path
        description: Authcode of the logged in user
        required: true
        type: number
      responses:
        "200":
          description: downloads the address coordinates report from the objectstore
        "400":
          description: Invalid Input
        "404":
          description: Report not found
      security:
      - authorise:
        - has_roles
  /addressTertiary/{authCode}:
    get:
      tags:
      - addressTertiaryClassification
      summary: Get All Details for Tertiary Residential Classification Landing Page
      description: Returns AddressTertiaryClassification
      produces:
      - application/json
      parameters:
      - name: authCode
        in: path
        description: Authcode of the logged in user
        required: true
        type: number
      responses:
        "200":
          description: successful operation
          schema:
            $ref: '#/definitions/AddressTertiaryClassification'
        "400":
          description: Invalid AuthCode supplied
        "404":
          description: Address Tertiary Classification Details not found
      security:
      - authorise:
        - has_roles
  /addressSubmission/{authCode}:
    get:
      tags:
      - addressSubmission
      summary: Get All Details for Update Frequency Landing Page
      description: Returns AddressSubmission
      produces:
      - application/json
      parameters:
      - name: authCode
        in: path
        description: Authcode of the logged in user
        required: true
        type: number
      responses:
        "200":
          description: successful operation
          schema:
            $ref: '#/definitions/AddressSubmission'
        "400":
          description: Invalid AuthCode supplied
        "404":
          description: Address Submission Details not found
      security:
      - authorise:
        - has_roles
  /addressCandidates/{authCode}:
    get:
      tags:
      - addressCandidates
      summary: Get All Details for Address Candidates Landing Page
      description: Returns AddressCandidates
      produces:
      - application/json
      parameters:
      - name: authCode
        in: path
        description: Authcode of the logged in user
        required: true
        type: number
      responses:
        "200":
          description: successful operation
          schema:
            $ref: '#/definitions/AddressCandidates'
        "400":
          description: Invalid AuthCode supplied
        "404":
          description: Address Candidate Details not in db
      security:
      - authorise:
        - has_roles
  /calendarEvents:
    post:
      tags:
      - calendarEvents
      summary: Creates a new event or updates an existing event
      operationId: upsertCalendarEvent
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: CalendarEvent object that has to be created or updated
        required: true
        schema:
          $ref: '#/definitions/CalendarEvents'
      responses:
        "200":
          description: successful operation
      security:
      - authorise:
        - has_super_admin_only
  /calendarEvents/{eventCategory}:
    get:
      tags:
      - calendarEvents
      summary: Get Calendar Events for Address/Street Home Page
      description: Returns all the Calendar Events for Address/Street based on the eventCategory
      produces:
      - application/json
      parameters:
      - name: eventCategory
        in: path
        description: Address or Streets based on the page user is accessing
        required: true
        type: string
      responses:
        "200":
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/CalendarEvents'
        "400":
          description: Invalid Input parameters supplied
        "404":
          description: Calendar Events not found
      security:
      - authorise:
        - has_roles
  /calendarEvents/event/{calendarEventId}:
    get:
      tags:
      - calendarEvents
      summary: Get Calendar Event when user selects Edit option
      description: Returns calendarEvent object
      produces:
      - application/json
      parameters:
      - name: calendarEventId
        in: path
        description: ID of the selected calendarEvent
        required: true
        type: integer
      responses:
        "200":
          description: successful operation
          schema:
            $ref: '#/definitions/CalendarEvents'
        "400":
          description: Invalid Input parameters supplied
        "404":
          description: Calendar Event not found
      security:
      - authorise:
        - has_super_admin_only
    delete:
      tags:
      - calendarEvents
      summary: Deletes the Calendar Event
      operationId: deleteCalendarEvent
      parameters:
      - name: calendarEventId
        in: path
        description: ID of the selected CalendarEvent
        required: true
        type: integer
      responses:
        "200":
          description: successfully deleted
        "400":
          description: Invalid ID supplied
        "404":
          description: Event not found
      security:
      - authorise:
        - has_super_admin_only
  /addressComparison/{authCode}:
    get:
      tags:
      - addressComparison
      summary: Get All Details for Address Street Comparison Landing Page
      description: Returns AddressComparison
      produces:
      - application/json
      parameters:
      - name: authCode
        in: path
        description: Authcode of the logged in user
        required: true
        type: number
      responses:
        "200":
          description: successful operation
          schema:
            $ref: '#/definitions/AddressComparision'
        "400":
          description: Invalid AuthCode supplied
        "404":
          description: Address Street Comparison Details not found
      security:
      - authorise:
        - has_roles
  /addressComparison/getSummaryDetails/{authCode}:
    get:
      tags:
      - addressComparison
      summary: Get Error, Warning and Recurring Error Counts for Street Comparison Landing Page
      description: Returns StreetComparisonSummaryDTO
      produces:
      - application/json
      parameters:
      - name: authCode
        in: path
        description: Authcode of the logged in user
        required: true
        type: number
      responses:
        "200":
          description: successful operation
          schema:
            $ref: '#/definitions/StreetComparisonSummaryDTO'
        "400":
          description: Invalid AuthCode supplied
        "404":
          description: Street Comparison Summary Details not found
      security:
      - authorise:
        - has_roles
  /addressComparison/findAllErrors:
    get:
      tags:
      - addressComparison
      summary: Get All Street Comparison errors
      description: Returns all the errors, warning from StreetHealthCheck based on the filter criteria to populate on the Street Comparison Errors Table. This should include sorting and pagination
      consumes:
      - multipart/form-data
      produces:
      - application/json
      parameters:
      - name: authCode
        in: formData
        required: true
        type: number
      - name: recordType
        in: formData
        required: false
        type: number
      - name: errorCode
        in: formData
        required: false
        type: string
      - name: type
        in: formData
        required: false
        type: string
      - name: recurring
        in: formData
        required: false
        type: string
      - name: errorsNextYear
        in: formData
        required: false
        type: string
      responses:
        "200":
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/StreetHealthCheckData'
        "400":
          description: Invalid Input parameters supplied
        "404":
          description: Street Comparison Errors not found
      security:
      - authorise:
        - has_roles
  /addressHealthCheck/{authCode}:
    get:
      tags:
      - addressHealthCheck
      summary: Get All Details for Address Data Consistency Landing Page
      description: Returns AddressHealthCheck
      produces:
      - application/json
      parameters:
      - name: authCode
        in: path
        description: Authcode of the logged in user
        required: true
        type: number
      responses:
        "200":
          description: successful operation
          schema:
            $ref: '#/definitions/AddressHealthCheck'
        "400":
          description: Invalid AuthCode supplied
        "404":
          description: Address Health Check Details not found
      security:
      - authorise:
        - has_roles
  /addressHealthCheck/getAllCounts/{authCode}:
    get:
      tags:
      - addressHealthCheck
      summary: Get All Record Counts for Address Data Consistency Landing Page
      description: Returns AddressHealthCheckCountsDTO
      produces:
      - application/json
      parameters:
      - name: authCode
        in: path
        description: Authcode of the logged in user
        required: true
        type: number
      responses:
        "200":
          description: successful operation
          schema:
            $ref: '#/definitions/AddressHealthCheckCountsDTO'
        "400":
          description: Invalid AuthCode supplied
        "404":
          description: Address Health Check Record Counts not found
      security:
      - authorise:
        - has_roles
  /addressHealthCheck/getErrorCounts/{authCode}:
    get:
      tags:
      - addressHealthCheck
      summary: Get Error, Warning and Recurring Error Counts for Address Data Consistency Landing Page
      description: Returns AddressHealthCheckErrorCountsDTO
      produces:
      - application/json
      parameters:
      - name: authCode
        in: path
        description: Authcode of the logged in user
        required: true
        type: number
      responses:
        "200":
          description: successful operation
          schema:
            $ref: '#/definitions/AddressHealthCheckErrorCountsDTO'
        "400":
          description: Invalid AuthCode supplied
        "404":
          description: Address Health Check Error Counts not found
      security:
      - authorise:
        - has_roles
  /addressHealthCheck/findAllErrors:
    get:
      tags:
      - addressHealthCheck
      summary: Get All Address Health Check errors
      description: Returns all the errors, warning from AddressHealthCheckErrors based on the filter criteria to populate on the Data Consistency Table. This should include sorting and pagination
      consumes:
      - multipart/form-data
      produces:
      - application/json
      parameters:
      - name: authCode
        in: formData
        required: true
        type: number
      - name: recordType
        in: formData
        required: false
        type: number
      - name: errorCode
        in: formData
        required: false
        type: string
      - name: type
        in: formData
        required: false
        type: string
      - name: recurring
        in: formData
        required: false
        type: string
      - name: errorsNextYear
        in: formData
        required: false
        type: string
      responses:
        "200":
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/AddressHealthCheckErrors'
        "400":
          description: Invalid Input parameters supplied
        "404":
          description: Authority Health Check errors not found
      security:
      - authorise:
        - has_roles
  /addressHealthCheck/generateExceptionFile:
    post:
      tags:
      - addressHealthCheck
      summary: Generates Txt file for Authorities to download that includes all the records and messages in the required format
      operationId: generateExceptionFile
      consumes:
      - application/json
      produces:
      - text/plain
      parameters:
      - in: body
        name: body
        description: AddressExpDTO object to generate the text file
        required: true
        schema:
          $ref: '#/definitions/AddressExpDTO'
      responses:
        "200":
          description: successful operation
      security:
      - authorise:
        - has_roles
  /addressHealthCheck/submitExceptions:
    post:
      tags:
      - addressHealthCheck
      summary: Generates Exceptions file for Authorities and sends the file to the geoplace mail id "exceptions@geoplace.co.uk"
      operationId: submitExceptions
      consumes:
      - application/json
      parameters:
      - in: body
        name: body
        description: AddressExpDTO object to generate the text file
        required: true
        schema:
          $ref: '#/definitions/AddressExpDTO'
      responses:
        "200":
          description: Exception File submitted to Geoplace
      security:
      - authorise:
        - has_roles
securityDefinitions:
  authorise:
    type: oauth2
    tokenUrl: https://login.dev.geoplace.co.uk/login
    flow: password
    scopes:
      has_roles: super_admin, authority_address_custodian, additional_authority_address_custodian, dca_authority_principal_contact
      has_super_admin_only: super_admin
      has_user_roles: authority_address_custodian, additional_authority_address_custodian, dca_authority_principal_contact
definitions:
  AddressOverall:
    type: object
    required:
    - authCode
    properties:
      authCode:
        type: number
        example: 114.0
      overallLevel:
        type: string
        example: Gold
      benchmarkLevel:
        type: string
        example: Gold
      pledgeLevel:
        type: string
        example: Silver
      nonContributingFlag:
        type: boolean
      streets:
        type: integer
        format: int64
        example: 10524
    description: refers Web_Address_Main_V View
  AddressTertiaryClassification:
    type: object
    required:
    - authCode
    properties:
      authCode:
        type: number
        example: 114.0
      tertiaryClassDate:
        type: string
        format: date in dd/MM/yyyy
        example: 01/08/2019
      tertiaryClassTotal:
        type: integer
        format: int64
        example: 86733
      tertiaryClassCompleted:
        type: integer
        format: int64
        example: 86397
      tertiaryClassRating:
        type: number
        format: double
        example: 0.99752
      tertiaryClassRatingChange:
        type: number
        format: double
        example: 0.33
      tertiaryClassLevel:
        type: string
        example: Silver
      tertiaryClassToNextLevel:
        type: integer
        format: int64
        example: 128
    description: refers Web_Address_Class_V View
  AddressComparision:
    type: object
    required:
    - authCode
    properties:
      authCode:
        type: number
        example: 114.0
      comparisonDate:
        type: string
        format: date in dd/MM/yyyy
        example: 04/02/2020
      comparisonTotal:
        type: integer
        format: int64
        example: 245
      comparisonRecurringErrors:
        type: integer
        format: int64
        example: 64
      comparisonRating:
        type: number
        format: double
        example: 2.1E-4
      comparisonRatingChange:
        type: number
        format: double
        example: 0.33
      comparisonLevel:
        type: string
        example: Bronze
      comparisonToNextLevel:
        type: integer
        format: int64
        example: 109
    description: refers Web_Address_Comparison_V View
  AddressCoordinates:
    type: object
    required:
    - authCode
    properties:
      authCode:
        type: number
        example: 114.0
      coordinateTotal:
        type: integer
        format: int64
        example: 14576
      coordinateReported:
        type: integer
        format: int64
        example: 65
      coordinateRating:
        type: number
        format: double
        example: 0.9994
      coordinateRatingChange:
        type: number
        format: double
        example: 0.33
      coordinateLevel:
        type: string
        example: Gold
      coordinateToNextLevel:
        type: integer
        format: int64
        example: 975
      coordinateNew:
        type: integer
        format: int64
        example: 230
      coordinateOSSurveyed:
        type: integer
        format: int64
        example: 13456
      coordinate2Total:
        type: integer
        format: int64
        example: 167844
      coordinate2Reported:
        type: integer
        format: int64
        example: 65
      coordinate2Rating:
        type: number
        format: double
        example: 0.9994
      coordinate2RatingChange:
        type: number
        format: double
        example: 0.22
      coordinate2Level:
        type: string
        example: Gold
      coordinate2ToNextLevel:
        type: integer
        format: int64
        example: 975
      coordinate2New:
        type: integer
        format: int64
        example: 230
      coordinate2OSSurveyed:
        type: integer
        format: int64
        example: 13456
      coordinateDate:
        type: string
        format: date in dd/MM/yyyy
        example: 04/02/2020
      coordinate2Date:
        type: string
