  title: GeoGateway
  contact:
    email: prathima.prahallada@geoplace.co.uk
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
host: virtserver.swaggerhub.com
basePath: /G7133/GeoGateway/1.0.0
tags:
- name: address
